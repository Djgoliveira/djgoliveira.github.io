<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Aula 17S</title>
</head>
<body>
    <main class="principal">
        <div class="fundoazul">
            <h1>Adicionar seu super heroi</h1>
            <p>Adicione seu personagem favorito completando as informações</p>
            <form action="#">

                    <label for="nomeUsuario">Nome de Usuário</label>
                    <input type="text" id="nomeUsuario" placeholder="informe seu nome">

                <div>
                    <label for="senha">Senha</label>

                <input class="adicionar" type="submit" value="Adicionar">
            </form>
        </div>
            
    </main>
