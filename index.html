<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
<body>  
  <div id>
    <video autoplay muted loop class="bg_video" controls>
      <source src="./video/slide.mp4" type="video/mp4">
    </video>
  </div> 
<!--
  
--> 
        <div id="esquerda">
        <h2>Bem Vindo(a)</h2>
        <p>Portfólio é uma vitrine empresarial mas
            não é aberto para estranhos por isso peço que se identifique por favor,
             assim posso saber quantas pessoas visitam e quando tempo ficam e posso ir melhorando.
             
        </p><br><p>Obrigado.</p>
        </div>
  <div class="container" >  
    <div class="content">               
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="" action="./paginaInicial/index.html"> 
          <h1>Bem vindo(a), Visitante</h1>            
          <p> 
            <label for="nome_cad">Nome e Sobre Nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Maria Rita" />
            <small id="validacao"></small>
          </p>          
          <p> 
            <label for="senha_cad">Motivo da Visita?</label>
            <input id="motivo_cad" name="senha_cad" required="required" type="text" placeholder="Curiosidade, Trabalho, Entrevista"/>
            <small id="validacao2"></small>
          </p>
          <br>
          <br>
           
          <p> 
            <input id="btnAvancar" type="submit" value="Avançar"/> 
              
            <small id="validacao"></small>          
          </p>
           <!--
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p> -->
        </form>
    </div>
  </div>
  
  <script src="index.js" defer></script> 
    
</body>
</html>
